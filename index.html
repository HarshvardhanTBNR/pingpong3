<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>PING PONG MAGIC</title>
    

    <script src="main.js" type="text/javascript"></script>

    

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="ping pong.png">
   <center>
   <div class="btn btn-primary heading">
  AI PING PONG GAME
  <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">Instruction</button>
   </div>
   <br><br>
   <button class="btn btn-success" onclick="start()" id="start_btn">Start</button>
   <br><br>
   <h3 class="btn btn-warning" id="status"></h3>
   <br><br>
   <div id="canvas">
  
   </div>
   <div id="game-console">
    
   </div>
   <h4>
    source-code:<a href="https://github.com/linuk">linuk</a> || Game Credit:Crafty
   </h4>
   <div id="mymodal" class="modal fade">
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
  <button class="close" data-dismiss="modal">&times;</button>
  <h4>
  Instructions
  </h4>
  </div>
  <div class="modal-body">
  <img src="Jump.png" class="instruction_image">
  <label>Jump :move nose up!</label>
  <img src="Right.png" class="instruction_image">
  <label>Right :move nose right!</label>
  <img src="Left.png" class="instruction_image">
  <label>Left :move nose left!</label>
  </div>
  </div>
  </div>
   </div>
   
   </center>
  </body>
</html>
